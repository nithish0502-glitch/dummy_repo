<form [formGroup]="playerForm" (ngSubmit)="addNewPlayer()">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input class="form-control" type="text" formControlName="name" placeholder="Enter player name">
        <div *ngIf="playerForm.get('name')!.invalid && playerForm.get('name')!.touched" style="color: red;">
          Player name is required.
        </div>
      </td>
    </tr>
    <tr>
      <td>Age:</td>
      <td>
        <input class="form-control" type="number" formControlName="age" placeholder="Enter age">
        <div *ngIf="playerForm.get('age')!.invalid && playerForm.get('age')!.touched" style="color: red;">
          Age is required.
        </div>
      </td>
    </tr>
    <tr>
      <td>Team:</td>
      <td>
        <input class="form-control" type="text" formControlName="team" placeholder="Enter team">
        <div *ngIf="playerForm.get('team')!.invalid && playerForm.get('team')!.touched" style="color: red;">
          Team is required.
        </div>
      </td>
    </tr>
    <tr>
      <td>Position:</td>
      <td>
        <select class="form-control" formControlName="position">
          <option value="">Select Position</option>
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
          <option value="All-rounder">All-rounder</option>
          <option value="Wicketkeeper">Wicketkeeper</option>
        </select>
        <div *ngIf="playerForm.get('position')!.invalid && playerForm.get('position')!.touched" style="color: red;">
          Position is required.
        </div>
      </td>
    </tr>
    <tr>
      <td>Batting Style:</td>
      <td>
        <input class="form-control" type="text" formControlName="battingStyle" placeholder="Enter batting style">
        <div *ngIf="playerForm.get('battingStyle')!.invalid && playerForm.get('battingStyle')!.touched" style="color: red;">
          Batting style is required.
        </div>
      </td>
    </tr>
    <tr>
      <td>Bowling Style:</td>
      <td>
        <input class="form-control" type="text" formControlName="bowlingStyle" placeholder="Enter bowling style">
        <div *ngIf="playerForm.get('bowlingStyle')!.invalid && playerForm.get('bowlingStyle')!.touched" style="color: red;">
          Bowling style is required.
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-primary" type="submit" [disabled]="playerForm.invalid">Add Player</button>
      </td>
    </tr>
  </table>
</form>
