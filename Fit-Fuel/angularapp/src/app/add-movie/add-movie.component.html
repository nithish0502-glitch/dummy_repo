<form [formGroup]="movieForm" (ngSubmit)="addNewMovie()">
    <table>
        <tr>
            <td>Title:</td>
            <td><input class="form-control" type="text" placeholder="Enter movie title" formControlName="title"></td>
            <div *ngIf="movieForm.get('title')!.invalid && movieForm.get('title')!.touched">
                <div *ngIf="movieForm.get('title')!.hasError('required')">Movie title is required.</div>
            </div>
        </tr>
        <tr>
            <td>Director:</td>
            <td><input class="form-control" type="text" placeholder="Enter movie director" formControlName="director"></td>
            <div *ngIf="movieForm.get('director')!.invalid && movieForm.get('director')!.touched">
                <div *ngIf="movieForm.get('director')!.hasError('required')">Director name is required.</div>
            </div>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input class="form-control" type="text" placeholder="Enter movie genre" formControlName="genre"></td>
            <div *ngIf="movieForm.get('genre')!.invalid && movieForm.get('genre')!.touched">
                <div *ngIf="movieForm.get('genre')!.hasError('required')">Genre is required.</div>
            </div>
        </tr>
        <tr>
            <td>Release Year:</td>
            <td><input class="form-control" type="number" placeholder="Enter release year" formControlName="releaseYear"></td>
            <div *ngIf="movieForm.get('releaseYear')!.invalid && movieForm.get('releaseYear')!.touched">
                <div *ngIf="movieForm.get('releaseYear')!.hasError('required')">Release year is required.</div>
            </div>
        </tr>
        <tr>
            <td>Rating:</td>
            <td><input class="form-control" type="number" step="0.1" placeholder="Enter rating" formControlName="rating"></td>
            <div *ngIf="movieForm.get('rating')!.invalid && movieForm.get('rating')!.touched">
                <div *ngIf="movieForm.get('rating')!.hasError('required')">Rating is required.</div>
            </div>
        </tr>
        <tr>
            <td>Duration (minutes):</td>
            <td><input class="form-control" type="number" placeholder="Enter duration in minutes" formControlName="duration"></td>
            <div *ngIf="movieForm.get('duration')!.invalid && movieForm.get('duration')!.touched">
                <div *ngIf="movieForm.get('duration')!.hasError('required')">Duration is required.</div>
            </div>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-danger" type="submit" [disabled]="movieForm.invalid">Add Movie</button>
            </td>
        </tr>
    </table>
</form>
