<div>
    <input [(ngModel)]="searchTerm" placeholder="Search by Movie Title" />
    <button (click)="searchMovie()">Search</button>
  </div>
  <br>
  <table>
    <thead>
      <tr>
        <th>Movie ID</th>
        <th>Title</th>
        <th>Director</th>
        <th>Genre</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Duration (mins)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of filteredMovies">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.releaseYear }}</td>
        <td>{{ movie.rating }}</td>
        <td>{{ movie.duration }}</td>
        <td><button (click)="deleteMovie(movie.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
